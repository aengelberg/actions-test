name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, macos-latest]
        node: [6, 8, 10]
        exclude:
          # excludes node 4 on macOS
          - os: macos-latest
            node: 4
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
